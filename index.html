<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talesoko - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />

  <!-- Firebase SDK (Modular version) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_jj3fpq2VBpSVvTemxkxOjnLqct7Nd9c",
      authDomain: "talesoko-f8a98.firebaseapp.com",
      projectId: "talesoko-f8a98",
      storageBucket: "talesoko-f8a98.firebasestorage.app",
      messagingSenderId: "812197190940",
      appId: "1:812197190940:web:492ccdc8811f256f442ed9",
      measurementId: "G-LKHPDCV9HL"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in!");
        closeAuthModal();
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    }

    window.signup = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Account created!");
        closeAuthModal();
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    }
  </script>

  <style>
    /* Basic modal and responsive styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal input {
      width: 90%;
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
    .modal button {
      margin: 0.5rem;
    }
    .close {
      float: right;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <h1>Talesoko</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#" onclick="toggleAuthModal()">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Firebase Login/Signup Modal -->
  <div id="auth-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAuthModal()">&times;</span>
      <h2>Login / Sign Up</h2>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <main>
    <section id="hero">
      <h2>Welcome to Talesoko</h2>
      <p>Share and discover amazing stories.</p>
      <a href="https://ko-fi.com/emw_5k" target="_blank">
        <img src="https://storage.ko-fi.com/cdn/kofi5.png?v=3" height="36" alt="Support me on Ko-fi">
      </a>
    </section>
    <div id="content"></div>
  </main>

  <footer>
    <p>&copy; 2024 Talesoko. All rights reserved.</p>
  </footer>

  <script>
    function toggleAuthModal() {
      document.getElementById("auth-modal").style.display = "flex";
    }

    function closeAuthModal() {
      document.getElementById("auth-modal").style.display = "none";
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById("auth-modal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
